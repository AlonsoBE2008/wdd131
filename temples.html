<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Explore a responsive photo album of beautiful temples around the world, designed by Alonso.">
  <meta name="author" content="Alonso">


  <title>Temple Album</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">
  <script src="scripts/temples.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <button id="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="primary-nav">☰</button>
      <span class="title">Temple Album</span>
    </div>

    <nav id="primary-nav" class="nav">
      <a href="#" class="active">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
    </nav>
  </header>

  <main>
    <h1>Home</h1>
    <section class="gallery" aria-label="Temple gallery">
      <figure>
        <img src="images/san_diego_california.jpeg" alt="San Diego California Temple">
        <figcaption>San Diego California</figcaption>
      </figure>
      <figure>
        <img src="images/salt_lake_temple_lds.jpeg" alt="Salt Lake Temple">
        <figcaption>Salt Lake City, Utah</figcaption>
      </figure>
      <figure>
        <img src="images/laie_hawaii_temple_lds.jpeg" alt="Laie Hawaii Temple">
        <figcaption>Laie, Hawaii</figcaption>
      </figure>
      <figure>
        <img src="images/paris_france_temple.jpeg" alt="Paris France Temple">
        <figcaption>Paris, France</figcaption>
      </figure>
      <figure>
        <img src="images/rome_italy_temple.jpeg" alt="Rome Italy Temple">
        <figcaption>Rome, Italy</figcaption>
      </figure>
      <figure>
        <img src="images/arequipa_peru_temple.webp" alt="Arequipa Peru Temple">
        <figcaption>Arequipa, Perú</figcaption>
      </figure>
      <figure>
        <img src="images/lima_peru_temple_lds.jpeg" alt="Lima Peru Temple">
        <figcaption>Lima, Perú</figcaption>
      </figure>
      <figure>
        <img src="images/madrid_spain_temple_lds.jpeg" alt="Madrid Spain Temple">
        <figcaption>Madrid, Spain</figcaption>
      </figure>
      <figure>
        <img src="images/bountiful_temple_lds.jpeg" alt="Bountiful Utah Temple">
        <figcaption>Bountiful, Utah</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer">
    <p>
      ©<span id="year"></span> Alonso Cajahuaman Sotelo · Perú
    </p>
    <p>
      Last Modification: <span id="last-modified"></span>
    </p>
  </footer>
</body>
</html>
