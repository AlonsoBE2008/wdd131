<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Alonso Cajahuaman Sotelo" />
  <meta name="description" content="Learn key facts about Lima, Peru including population, language, currency, timezone, and weather updates." />
  <title>Lima Perú</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Lima Perú</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-small.webp" media="(min-width: 600px)" />
        <img src="images/hero-small.webp" alt="Vista panorámica de Lima Perú" />
      </picture>
      <div class="overlay data">
        <h2>Data</h2>
        <p>Population: 1.2 million</p>
        <p>Language: Spanish</p>
        <p>Currency: Sol</p>
        <p>Region: Lima</p>
        <p>Timezone: PET</p>
      </div>

      <div class="overlay weather">
        <h2>Weather <span class="weather-icon"></span></h2>
        <img src="images/weather-real.svg" alt="Weather icon" class="mobile-icon" />
        <p>Temperature: 18°C</p>
        <p>Wind Speed: 10 km/h</p>
        <p>Wind Chill: <span id="windchill">Calculating...</span></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> - Alonso - Comas, Perú</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
