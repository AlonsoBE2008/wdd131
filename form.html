<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product review form page for submitting feedback. Responsive design with dynamic product options.">
  <meta name="author" content="Alonso Cajahuaman Sotelo">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <form method="get" action="review.html">
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <fieldset>
      <legend>Overall Rating:</legend>
      <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> â˜†</label>
      <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> â˜†â˜†</label>
      <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> â˜†â˜†â˜†</label>
      <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
      <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
    </fieldset>

    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required>

    <fieldset>
      <legend>Which features did you find useful?</legend>
      <label for="feature1"><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
      <label for="feature2"><input type="checkbox" id="feature2" name="features" value="ease"> Ease of Use</label>
      <label for="feature3"><input type="checkbox" id="feature3" name="features" value="performance"> Performance</label>
      <label for="feature4"><input type="checkbox" id="feature4" name="features" value="design"> Design</label>
    </fieldset>

    <label for="reviewText">Written Review (Optional):</label>
    <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>

    <label for="username">Your Name (Optional):</label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Post Review">
  </form>

</body>
</html>
